<!DOCTYPE html>
<html>
<head>
   
    <link rel="stylesheet" type="text/css" href="omnifood.css">
    <link href="ionicons-2.0.1/ionicons-2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="grid.css">

    <title>
    Contact</title>
    </head>
    <body>
        
    <section class="section-forms">
        <div class="row">
            <h2>We're happy to hear from you</h2>
        </div>
        <div class="row">
          <form method="post" action="#" class="contact-form">
            <div class="row">
              <div class="col span-1-of-3">
                  <label for="name">Name</label>
                </div>
              <div class="col span-2-of-3">
                  <input type="text" name="name" id="name" placeholder="Your name" required>
                </div>
              </div>
              <div class="row">
              <div class="col span-1-of-3">
                  <label for="email">Email</label>
                  </div>
              <div class="col span-2-of-3">
                  <input type="email" name="email" id="email" placeholder="Your email" required>
                  </div>
              </div>
              <div class="row">
              <div class="col span-1-of-3">
                  <label for="find-us">How did you find us?</label>
                </div>
                  <div class="col span-2-of-3">
                  <select name="find-us" id="find-us">
                      <option value="friends">friends</option>
                      <option value="friends">search engine</option>
                      <option value="friends">Advertisement</option>
                      <option value="friends">Other</option>
                      </select>
                  </div>
                  </div>
              <div class="row">
              <div class="col span-1-of-3">
                  <label>Newsletter?</label>
                  </div>
                  <div class="col span-2-of-3">
                  <input type="checkbox" name="news" id="news" checked> Yes, please</div>
              </div>
              <div class="row">
              <div class="col span-1-of-3">
                  <label>Drop us a line</label>
                  </div>
                  <div class="col span-2-of-3">
                      <textarea name="message" placeholder="Your message"></textarea>
                  </div>
              </div>
              <div class="row">
              <div class="col span-1-of-3">
                  <label>&nbsp;</label>
                  </div>
                  <div class="col span-2-of-3">
                  <input type="submit" value="send it!">
                  </div>                           
              </div>
            </form>
        </div>                          
        </section>
        
        <!--***********Footer section***************-->
        
           <footer>
                <div class="row">
               <div  class="col span-1-of-2">
                   <ul  class="footer-nav">
                   <li><a href="#">About Us</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Press</a></li>
                    <li><a href="#">iOS App</a></li>
                    <li><a href="#">Android App</a></li>
                   </ul>
                    </div>
               <div style="text-decoration: none;" bclass="col span-1-of-2">
                   <ul class="social-links">
                       <li><a href="#"><i class="ion-social-facebook"></i></a></li>
                       <li><a href="#"><i class="ion-social-twitter"></i></a></li>
                       <li><a href="#"><i class="ion-social-googleplus"></i></a></li>
                       <li><a href="#"><i class="ion-social-instagram"></i></a></li>
                   </ul>
                    </div>
               </div>
                <div class="row">
               <p>
                    Copyright &copy; 2019 by Omnifood. All rights reserved.</p>
               </div>                              
        </footer>                                   
    </body>
            
</html>
